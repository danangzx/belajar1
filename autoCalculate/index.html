<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form>
                        <h3 class="text-center">calculator</h3>
                        <div class="form-group">
                            <label for="num1">Number 1</label>
                            <input type="text" id="num1" class="input form-control form-control-lg">
                        </div>

                        <div class="form-group">
                            <label for="operator">Operator</label>
                            <select id="operator" class="input form-control">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="num2">Number 2</label>
                            <input type="text" id="num2" class="input form-control form-control-lg">
                        </div>

                        <div class="form-group">
                            <label for="result">result</label>
                            <input type="text" id="result" class="form-control form-control-lg">
                        </div>

                        <script src="main.js" charset="utf-8"></script>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
